<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Highlights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #420079, #000000);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            margin-bottom: 20px;
        }

        #title {
            font-size: 2.5rem;
            font-weight: bold;
        }

        #description {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .podium-section {
            margin-top: 40px;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

       .images-container {
    display: flex;
    justify-content: center; /* Alinha as imagens no centro */
    flex-wrap: wrap;
    gap: 20px;
}

.image {
    width: 100%; /* Isso vai permitir que a imagem seja responsiva */
    max-width: 900px; /* Define um tamanho máximo para a imagem */
    height: auto; /* Ajusta a altura proporcionalmente */
    object-fit: cover;
    border-radius: 8px;
}


        /* Estilo do header */
        header {
            width: 100%;
            text-align: center;
            position: relative;
            padding-top: 20px;
        }

        /* Estilo do botão para voltar à home */
        #back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            color: #ffffff;
            /* Cor do texto */
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            background-color: transparent;
            /* Sem cor de fundo */
            border: none;
            /* Sem borda */
            box-shadow: none;
            /* Sem sombra */
        }

        #back-to-home:hover {
            color: #9b4d97;
            /* Mudança de cor no hover */
        }

        /* Estilo do título */
        #title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 30px;
            /* Dá espaço entre o botão e o título */
        }

        /* Estilo da descrição */
        #description {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        #countdown-timer {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 30px;
            color: #6f00ff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        footer {
            padding: 15px 0;
            text-align: center;
            width: 100%;
            font-size: 1rem;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .stats {
            margin-top: 20px;
        }

        .summary {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 40px;
        }

        .summary div {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 150px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 800px;
        }

        .details {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            text-align: left;
        }

        .details div {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            flex: 1 1 300px;
            max-width: 300px;
        }

        h1,
        h2 {
            margin: 0 0 10px 0;
        }

        ul {
            padding: 0;
            list-style: none;
        }
    </style>
</head>

<body>
    <header>
        <a href="home.html" id="back-to-home" class="btn btn-primary">Back to Home</a>
        <h1 id="title">Community Podiums</h1>
        <p id="description">Highlighting the top contributors in messages and calls!</p>
    </header>
    <!-- Contador de tempo até sábado às 18h -->
    <div id="countdown-timer">...</div>

    
   <!-- Podiums -->
<section id="podiums" class="podium-section">
    <h2 class="mb-4">Top Contributors</h2>
    <h3>Messages</h3>
    <div class="images-container" style="display: flex; align-items: center;">
        <!-- Image for Top Message Contributors -->
        <img class="image" src="destacmsg.png" alt="Top Msg" style="margin-right: 10px;">

        <h3>Voice</h3>
        <!-- Image for Top Call Participants -->
        <!-- <img class="image" src="Destac.png" alt="Top Voice" style="margin-left: 10px;">-->
       
    </div>
</section>

    <footer>
        <p>&copy; 2024 Arcade Lunar Community. All rights reserved.</p>
    </footer>

    <script>
       // Define the target date: 7th December at 18:00
       const targetDate = new Date("2024-12-07T18:00:00");
    
    // Update the countdown every second
    const countdownTimer = document.getElementById("countdown-timer");

    function updateCountdown() {
        const now = new Date();
        const timeRemaining = targetDate - now;

        if (timeRemaining <= 0) {
            countdownTimer.innerHTML = "The event has started!";
            clearInterval(countdownInterval);
        } else {
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            let countdownText = "";
            
            if (days > 0) {
                countdownText += `${days}d `;
            }
            if (hours > 0 || days > 0) {
                countdownText += `${hours}h `;
            }
            if (minutes > 0 || hours > 0 || days > 0) {
                countdownText += `${minutes}m `;
            }
            countdownText += `${seconds}s`;

            countdownTimer.innerHTML = countdownText;
        }
    }

    // Update the countdown every 1000 milliseconds (1 second)
    const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>

</html>
